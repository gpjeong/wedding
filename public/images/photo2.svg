<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bg" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EDE3"/>
      <stop offset="100%" style="stop-color:#E8D5C0"/>
    </linearGradient>
    <radialGradient id="glow" cx="40%" cy="40%" r="45%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="600" height="600" fill="url(#bg)"/>
  <rect width="600" height="600" fill="url(#glow)"/>

  <!-- Diamond pattern -->
  <rect x="225" y="225" width="150" height="150" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.2" transform="rotate(45, 300, 300)"/>
  <rect x="250" y="250" width="100" height="100" fill="none" stroke="#C9956B" stroke-width="0.4" opacity="0.15" transform="rotate(45, 300, 300)"/>

  <!-- Decorative arcs -->
  <path d="M100 300 Q200 200 300 250" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.15"/>
  <path d="M500 300 Q400 200 300 250" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.15"/>
  <path d="M100 300 Q200 400 300 350" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.15"/>
  <path d="M500 300 Q400 400 300 350" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.15"/>

  <!-- Horizontal lines -->
  <line x1="180" y1="260" x2="420" y2="260" stroke="#C9956B" stroke-width="0.4" opacity="0.2"/>
  <line x1="180" y1="340" x2="420" y2="340" stroke="#C9956B" stroke-width="0.4" opacity="0.2"/>

  <!-- Small decorative dots along lines -->
  <circle cx="180" cy="260" r="2" fill="#C9956B" opacity="0.25"/>
  <circle cx="420" cy="260" r="2" fill="#C9956B" opacity="0.25"/>
  <circle cx="180" cy="340" r="2" fill="#C9956B" opacity="0.25"/>
  <circle cx="420" cy="340" r="2" fill="#C9956B" opacity="0.25"/>

  <!-- Text -->
  <text x="300" y="295" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="26" fill="#3D3D3D" letter-spacing="2" opacity="0.65">Photo 2</text>
  <text x="300" y="320" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#8B7355" letter-spacing="5" font-style="italic" opacity="0.4">Gallery</text>

  <!-- Scattered dots -->
  <circle cx="100" cy="100" r="2.5" fill="#8B7355" opacity="0.15"/>
  <circle cx="500" cy="120" r="2" fill="#C9956B" opacity="0.18"/>
  <circle cx="120" cy="500" r="2" fill="#C9956B" opacity="0.15"/>
  <circle cx="490" cy="480" r="2.5" fill="#8B7355" opacity="0.12"/>
</svg>