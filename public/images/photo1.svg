<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F0"/>
      <stop offset="100%" style="stop-color:#F0DCC8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C9956B;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#C9956B;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="600" height="600" fill="url(#bg)"/>
  <rect width="600" height="600" fill="url(#glow)"/>

  <!-- Decorative circles -->
  <circle cx="300" cy="300" r="200" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.2"/>
  <circle cx="300" cy="300" r="160" fill="none" stroke="#C9956B" stroke-width="0.3" opacity="0.15"/>

  <!-- Corner accents -->
  <path d="M30 30 L80 30 M30 30 L30 80" fill="none" stroke="#C9956B" stroke-width="0.8" opacity="0.35"/>
  <path d="M520 30 L570 30 M570 30 L570 80" fill="none" stroke="#C9956B" stroke-width="0.8" opacity="0.35"/>
  <path d="M30 520 L30 570 M30 570 L80 570" fill="none" stroke="#C9956B" stroke-width="0.8" opacity="0.35"/>
  <path d="M570 520 L570 570 M520 570 L570 570" fill="none" stroke="#C9956B" stroke-width="0.8" opacity="0.35"/>

  <!-- Central decorative element - flower-like pattern -->
  <circle cx="300" cy="260" r="5" fill="#C9956B" opacity="0.15"/>
  <ellipse cx="300" cy="240" rx="8" ry="15" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.2" transform="rotate(0, 300, 260)"/>
  <ellipse cx="300" cy="240" rx="8" ry="15" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.2" transform="rotate(60, 300, 260)"/>
  <ellipse cx="300" cy="240" rx="8" ry="15" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.2" transform="rotate(120, 300, 260)"/>

  <!-- Text -->
  <text x="300" y="310" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="26" fill="#3D3D3D" letter-spacing="2" opacity="0.65">Photo 1</text>
  <text x="300" y="340" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#8B7355" letter-spacing="5" font-style="italic" opacity="0.4">Gallery</text>

  <!-- Scattered dots -->
  <circle cx="150" cy="150" r="2" fill="#C9956B" opacity="0.2"/>
  <circle cx="450" cy="140" r="2.5" fill="#8B7355" opacity="0.15"/>
  <circle cx="140" cy="450" r="2" fill="#C9956B" opacity="0.18"/>
  <circle cx="460" cy="460" r="2" fill="#8B7355" opacity="0.15"/>
</svg>