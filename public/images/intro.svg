<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F0"/>
      <stop offset="50%" style="stop-color:#F5EDE3"/>
      <stop offset="100%" style="stop-color:#E8D5C0"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#C9956B;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#C9956B;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="30%" cy="70%" r="35%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="800" fill="url(#bg)"/>
  <rect width="600" height="800" fill="url(#glow1)"/>
  <rect width="600" height="800" fill="url(#glow2)"/>

  <!-- Decorative thin circles -->
  <circle cx="300" cy="400" r="220" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.3"/>
  <circle cx="300" cy="400" r="180" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.2"/>
  <circle cx="300" cy="400" r="140" fill="none" stroke="#8B7355" stroke-width="0.3" opacity="0.15"/>

  <!-- Corner decorative elements - top left -->
  <line x1="40" y1="40" x2="120" y2="40" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>
  <line x1="40" y1="40" x2="40" y2="120" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>

  <!-- Corner decorative elements - top right -->
  <line x1="480" y1="40" x2="560" y2="40" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>
  <line x1="560" y1="40" x2="560" y2="120" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>

  <!-- Corner decorative elements - bottom left -->
  <line x1="40" y1="760" x2="120" y2="760" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>
  <line x1="40" y1="680" x2="40" y2="760" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>

  <!-- Corner decorative elements - bottom right -->
  <line x1="480" y1="760" x2="560" y2="760" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>
  <line x1="560" y1="680" x2="560" y2="760" stroke="#C9956B" stroke-width="0.8" opacity="0.4"/>

  <!-- Decorative dots scattered -->
  <circle cx="150" cy="200" r="3" fill="#C9956B" opacity="0.2"/>
  <circle cx="450" cy="180" r="2" fill="#C9956B" opacity="0.25"/>
  <circle cx="120" cy="600" r="2.5" fill="#8B7355" opacity="0.2"/>
  <circle cx="480" cy="620" r="3" fill="#C9956B" opacity="0.15"/>
  <circle cx="200" cy="150" r="2" fill="#8B7355" opacity="0.2"/>
  <circle cx="400" cy="650" r="2" fill="#C9956B" opacity="0.2"/>
  <circle cx="500" cy="350" r="2.5" fill="#8B7355" opacity="0.15"/>
  <circle cx="100" cy="420" r="2" fill="#C9956B" opacity="0.2"/>

  <!-- Thin horizontal decorative lines -->
  <line x1="200" y1="340" x2="400" y2="340" stroke="#C9956B" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="460" x2="400" y2="460" stroke="#C9956B" stroke-width="0.5" opacity="0.3"/>

  <!-- Small diamond shape -->
  <polygon points="300,330 305,340 300,350 295,340" fill="#C9956B" opacity="0.3"/>
  <polygon points="300,450 305,460 300,470 295,460" fill="#C9956B" opacity="0.3"/>

  <!-- Label text -->
  <text x="300" y="390" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#8B7355" letter-spacing="6" opacity="0.6">INTRO</text>
  <text x="300" y="415" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="28" fill="#3D3D3D" letter-spacing="3" opacity="0.7">Intro Photo</text>

  <!-- Subtle leaf/branch decorations -->
  <path d="M260 280 Q280 260 300 270 Q320 260 340 280" fill="none" stroke="#C9956B" stroke-width="0.8" opacity="0.25"/>
  <path d="M260 520 Q280 540 300 530 Q320 540 340 520" fill="none" stroke="#C9956B" stroke-width="0.8" opacity="0.25"/>
</svg>