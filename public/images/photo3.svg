<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF8F0"/>
      <stop offset="50%" style="stop-color:#F2E4D4"/>
      <stop offset="100%" style="stop-color:#EEDCC8"/>
    </linearGradient>
    <radialGradient id="glow" cx="60%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#C9956B;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#C9956B;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="600" height="600" fill="url(#bg)"/>
  <rect width="600" height="600" fill="url(#glow)"/>

  <!-- Concentric circles offset -->
  <circle cx="320" cy="280" r="180" fill="none" stroke="#C9956B" stroke-width="0.4" opacity="0.15"/>
  <circle cx="310" cy="290" r="140" fill="none" stroke="#C9956B" stroke-width="0.4" opacity="0.18"/>
  <circle cx="305" cy="295" r="100" fill="none" stroke="#8B7355" stroke-width="0.3" opacity="0.12"/>

  <!-- Vertical decorative line with dots -->
  <line x1="300" y1="150" x2="300" y2="230" stroke="#C9956B" stroke-width="0.5" opacity="0.25"/>
  <line x1="300" y1="370" x2="300" y2="450" stroke="#C9956B" stroke-width="0.5" opacity="0.25"/>
  <circle cx="300" cy="150" r="2.5" fill="#C9956B" opacity="0.2"/>
  <circle cx="300" cy="450" r="2.5" fill="#C9956B" opacity="0.2"/>

  <!-- Leaf-like curves -->
  <path d="M230 250 Q265 220 300 240" fill="none" stroke="#C9956B" stroke-width="0.6" opacity="0.2"/>
  <path d="M370 250 Q335 220 300 240" fill="none" stroke="#C9956B" stroke-width="0.6" opacity="0.2"/>
  <path d="M230 350 Q265 380 300 360" fill="none" stroke="#C9956B" stroke-width="0.6" opacity="0.2"/>
  <path d="M370 350 Q335 380 300 360" fill="none" stroke="#C9956B" stroke-width="0.6" opacity="0.2"/>

  <!-- Text -->
  <text x="300" y="295" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="26" fill="#3D3D3D" letter-spacing="2" opacity="0.65">Photo 3</text>
  <text x="300" y="325" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#8B7355" letter-spacing="5" font-style="italic" opacity="0.4">Gallery</text>

  <!-- Scattered dots -->
  <circle cx="100" cy="150" r="2" fill="#C9956B" opacity="0.18"/>
  <circle cx="500" cy="100" r="2" fill="#8B7355" opacity="0.15"/>
  <circle cx="80" cy="480" r="2.5" fill="#C9956B" opacity="0.12"/>
  <circle cx="520" cy="500" r="2" fill="#8B7355" opacity="0.15"/>
  <circle cx="200" cy="500" r="1.5" fill="#C9956B" opacity="0.2"/>
  <circle cx="430" cy="150" r="1.5" fill="#C9956B" opacity="0.15"/>
</svg>