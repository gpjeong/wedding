<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F0"/>
      <stop offset="30%" style="stop-color:#F5EDE3"/>
      <stop offset="70%" style="stop-color:#EEDCC8"/>
      <stop offset="100%" style="stop-color:#E0CBAF"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#C9956B;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#C9956B;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="goldFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9956B;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#C9956B;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#C9956B;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>

  <!-- Elegant border -->
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.25"/>
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#C9956B" stroke-width="0.3" opacity="0.15"/>

  <!-- Large decorative circle -->
  <circle cx="600" cy="315" r="250" fill="none" stroke="#C9956B" stroke-width="0.4" opacity="0.12"/>
  <circle cx="600" cy="315" r="200" fill="none" stroke="#C9956B" stroke-width="0.3" opacity="0.1"/>

  <!-- Corner decorations -->
  <path d="M50 50 L100 50 M50 50 L50 100" fill="none" stroke="#C9956B" stroke-width="1" opacity="0.3"/>
  <path d="M1100 50 L1150 50 M1150 50 L1150 100" fill="none" stroke="#C9956B" stroke-width="1" opacity="0.3"/>
  <path d="M50 530 L50 580 M50 580 L100 580" fill="none" stroke="#C9956B" stroke-width="1" opacity="0.3"/>
  <path d="M1150 530 L1150 580 M1100 580 L1150 580" fill="none" stroke="#C9956B" stroke-width="1" opacity="0.3"/>

  <!-- Top decorative element -->
  <text x="600" y="200" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#8B7355" letter-spacing="10" font-style="italic" opacity="0.4">Wedding Invitation</text>

  <!-- Horizontal lines -->
  <line x1="350" y1="220" x2="850" y2="220" stroke="url(#goldFade)" stroke-width="0.8"/>

  <!-- Main title -->
  <text x="600" y="290" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="36" fill="#3D3D3D" letter-spacing="3" opacity="0.7">Share Thumbnail</text>

  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#8B7355" letter-spacing="6" opacity="0.45">OG IMAGE PLACEHOLDER</text>

  <!-- Decorative line below -->
  <line x1="350" y1="355" x2="850" y2="355" stroke="url(#goldFade)" stroke-width="0.8"/>

  <!-- Bottom decorative element -->
  <text x="600" y="400" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#8B7355" letter-spacing="4" font-style="italic" opacity="0.35">1200 x 630</text>

  <!-- Diamond accents -->
  <polygon points="600,215 604,220 600,225 596,220" fill="#C9956B" opacity="0.3"/>
  <polygon points="600,350 604,355 600,360 596,355" fill="#C9956B" opacity="0.3"/>

  <!-- Decorative wave at bottom -->
  <path d="M200 500 Q300 485 400 500 Q500 515 600 500 Q700 485 800 500 Q900 515 1000 500" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.15"/>

  <!-- Scattered dots -->
  <circle cx="200" cy="150" r="3" fill="#C9956B" opacity="0.15"/>
  <circle cx="1000" cy="130" r="2.5" fill="#8B7355" opacity="0.12"/>
  <circle cx="180" cy="470" r="2" fill="#C9956B" opacity="0.15"/>
  <circle cx="1020" cy="480" r="2.5" fill="#8B7355" opacity="0.12"/>
  <circle cx="400" cy="100" r="2" fill="#C9956B" opacity="0.1"/>
  <circle cx="800" cy="100" r="2" fill="#C9956B" opacity="0.1"/>
  <circle cx="350" cy="520" r="2" fill="#8B7355" opacity="0.1"/>
  <circle cx="850" cy="520" r="2" fill="#8B7355" opacity="0.1"/>
</svg>