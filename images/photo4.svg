<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bg" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5C0"/>
      <stop offset="50%" style="stop-color:#F0DCC8"/>
      <stop offset="100%" style="stop-color:#FFF8F0"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#C9956B;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#C9956B;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="goldFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9956B;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#C9956B;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#C9956B;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="600" height="600" fill="url(#bg)"/>
  <rect width="600" height="600" fill="url(#glow)"/>

  <!-- Hexagonal pattern hint -->
  <polygon points="300,180 370,220 370,300 300,340 230,300 230,220" fill="none" stroke="#C9956B" stroke-width="0.5" opacity="0.15"/>
  <polygon points="300,200 350,230 350,290 300,320 250,290 250,230" fill="none" stroke="#C9956B" stroke-width="0.4" opacity="0.12"/>

  <!-- Cross lines through center -->
  <line x1="150" y1="300" x2="250" y2="300" stroke="url(#goldFade)" stroke-width="0.6"/>
  <line x1="350" y1="300" x2="450" y2="300" stroke="url(#goldFade)" stroke-width="0.6"/>

  <!-- Small stars/crosses -->
  <path d="M300 175 L302 180 L307 180 L303 183 L305 188 L300 185 L295 188 L297 183 L293 180 L298 180 Z" fill="#C9956B" opacity="0.2"/>
  <path d="M300 345 L302 350 L307 350 L303 353 L305 358 L300 355 L295 358 L297 353 L293 350 L298 350 Z" fill="#C9956B" opacity="0.2"/>

  <!-- Elegant S-curves -->
  <path d="M150 150 Q200 200 180 280 Q160 360 200 420" fill="none" stroke="#C9956B" stroke-width="0.4" opacity="0.12"/>
  <path d="M450 150 Q400 200 420 280 Q440 360 400 420" fill="none" stroke="#C9956B" stroke-width="0.4" opacity="0.12"/>

  <!-- Text -->
  <text x="300" y="295" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="26" fill="#3D3D3D" letter-spacing="2" opacity="0.65">Photo 4</text>
  <text x="300" y="320" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#8B7355" letter-spacing="5" font-style="italic" opacity="0.4">Gallery</text>

  <!-- Scattered dots -->
  <circle cx="120" cy="120" r="2" fill="#C9956B" opacity="0.2"/>
  <circle cx="480" cy="100" r="2" fill="#8B7355" opacity="0.15"/>
  <circle cx="100" cy="480" r="2" fill="#8B7355" opacity="0.15"/>
  <circle cx="500" cy="500" r="2.5" fill="#C9956B" opacity="0.18"/>
</svg>